<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Kanban Board</title>
  <link rel="icon" type="image/svg" href="./assets/favicon.svg">
</head>
  <body>
    <!-- Navigation Sidebar: Contains the logo, navigation links for boards, and theme toggle. -->
    <nav>
      <div class="nav-bar">
        <img id="kanban-logo" src="./assets/logo-light.svg">
        <h4 id="nav-h4">ALL BOARDS (1)</h4>
        <button id="career-btn">Launch Career</button>
      </div>
    </nav>

    <!-- Main Layout: Header with board title, add task button, and main content area for task columns. -->
    <div class="kanban-body">
      <header>
        <div class="kanban-header">
          <h2 id="career-h2">Launch Career</h2>
        </div>
      </header>

      <div class="task-container">
        <main class="task-cols">
          <!-- Task Columns: Display tasks grouped by status (TODO, DOING, DONE). -->
          <div class="task-section">
            <div class="task-heading">
              <span id="todo-span"></span>
              <h4 class="task-h4">TODO (4)</h4>
            </div>
            <!-- Tasks container for TODO -->
            <div>
              <div class="task-btn">Launch Epic Career 🚀</div>
              <div class="task-btn">Conquer React⚛️</div>
              <div class="task-btn">Understand Databases⚙️</div>
              <div class="task-btn">Crush Frameworks🖼️</div>
            </div>
          </div>
          <!-- DOING Column -->
          <div class="task-section">
            <div class="task-heading">
              <span id="doing-span"></span>
              <h4 class="task-h4">DOING (2)</h4>
            </div>
            <!-- Tasks container for DOING -->
            <div>
              <div class="task-btn">Master JavaScript 💛</div>
              <div class="task-btn">Never Give Up🏆</div>
            </div>
          </div>
          <!-- DONE Column -->
          <div class="done-section">
            <div class="task-heading">
              <span id="done-span"></span>
              <h4 class="task-h4">DONE (2)</h4>
            </div>
            <!-- Tasks container for DONE -->
            <div>
              <div class="task-btn">Explore ES6 Features🚀</div>
              <div class="task-btn">Have fun 🥳</div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
