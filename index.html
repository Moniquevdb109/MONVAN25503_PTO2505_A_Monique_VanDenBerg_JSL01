<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Kanban Board</title>
</head>
  <body>
    <!-- Navigation Sidebar: Contains the logo, navigation links for boards, and theme toggle. -->
    <nav>
      <div class="nav-bar">
        <img id="kanban-logo" src="./assets/logo-light.svg">
        <h4>ALL BOARDS (1)</h4>
        <button>Launch Career</button>
      </div>
    </nav>

    <!-- Main Layout: Header with board title, add task button, and main content area for task columns. -->
    <div class="kanban-body">
      <header>
        <div class="kanbar-header">
          <h2>Launch Career</h2>
        </div>
      </header>

      <div>
        <main>
          <!-- Task Columns: Display tasks grouped by status (TODO, DOING, DONE). -->
          <div>
            <div>
              <span></span>
              <h4>TODO</h4>
            </div>
            <!-- Tasks container for TODO -->
            <div>
              <div>Launch Epic Career 🚀</div>
              <div>Conquer React⚛️</div>
              <div>Understand Databases⚙️</div>
              <div>Crush Frameworks🖼️</div>
            </div>
          </div>
          <!-- DOING Column -->
          <div>
            <div>
              <span></span>
              <h4>DOING</h4>
            </div>
            <!-- Tasks container for DOING -->
            <div>
              <div>Master JavaScript 💛</div>
              <div>Never Give Up🏆</div>
            </div>
          </div>
          <!-- DONE Column -->
          <div>
            <div>
              <span></span>
              <h4>DONE</h4>
            </div>
            <!-- Tasks container for DONE -->
            <div>
              <div>Explore ES6 Features🚀</div>
              <div>Have fun 🥳</div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
